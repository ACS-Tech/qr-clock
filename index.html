<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
    <title>QR Clock</title>
  </head>

  <body>

    <div class="container">
      <section id="main_content">
<div style="position: relative;">
      <div id="clock" onclick="toggleText()" style="
padding: 20px;
position: absolute;
top: 50%;
left: 50%;
margin: -70px 0 0 -170px;
line-height: 200px;
transform: translateY(100%);"></div>

<br><br>
 <p id="time"></p>
    </div>
<script>
var textToggled = false;

function toggleText()
{
  textToggled = !textToggled;
  if (textToggled == false)
  {
    document.getElementById("time").innerHTML= "";
  }
  refreshClock()
}

function refreshClock()
{
var x = Date();
var y = x.slice(4, 25)
document.getElementById("clock").innerHTML= "";

if (textToggled == true)
{
  document.getElementById("time").innerHTML= y;
}

// jQuery('#clock').qrcode("http://acs-tech.github.io/qr-clock/ " + "Time is " + y);
//jQuery('#clock').qrcode("Time is " + y);
jQuery('#clock').qrcode({width: 400,height: 400,text: "Time is " + y});
}

window.setInterval(refreshClock, 500);
</script>


      </section>
    </div>


  </body>
</html>
