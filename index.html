<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
    <title>QR Clock</title>
  </head>

  <body>

    <div class="container">
      <section id="main_content">
<div align="center">
      <div id="clock" onclick="toggleText()" style="width: 600; height: 600"></div>

<br><br>
 <p id="time"></p>
    </div>
    
<script>
var textToggled = false;

function toggleText()
{
  textToggled = !textToggled;
  if (textToggled == false)
  {
    document.getElementById("time").innerHTML= "";
  }
  refreshClock()
}

function refreshClock()
{
var x = Date();
var y = x.slice(4, 25)
document.getElementById("clock").innerHTML= "";

if (textToggled == true)
{
  document.getElementById("time").innerHTML= y;
}

// jQuery('#clock').qrcode("http://acs-tech.github.io/qr-clock/ " + "Time is " + y);
//jQuery('#clock').qrcode("Time is " + y);
jQuery('#clock').qrcode({width: 600,height: 600,text: "Time is " + y});
}

window.setInterval(refreshClock, 500);
</script>


      </section>
    </div>


  </body>
</html>
