<html>
  <head>
    <meta charset='utf-8'>

    <script src="jquery.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
    <title>QR Clock by ACS-Tech</title>
  </head>

  <body>

    <!-- <header>
      <div class="container">
        <h1>QR Clock</h1>

    <div class="container">
      <section id="main_content">

    <center>
      <br><br><br><br><br>
<div style="position: relative;">
      <div id="clock" onclick="toggleText()" style="
padding: 20px;
position: absolute;
top: 50%;
left: 50%;
margin: -70px 0 0 -170px;
height: 260px;
width: 260px;"></div>

      <br><br>

        <p id="time"></p>


    </div>
<script>
var textToggled = false;

function toggleText()
{
  textToggled = !textToggled;
  if (textToggled == false)
  {
    document.getElementById("time").innerHTML= "";
  }
  refreshClock()
}

function refreshClock()
{
var x = Date();
var y = x.slice(4, 25)
document.getElementById("clock").innerHTML= "";

if (textToggled == true)
{
  document.getElementById("time").innerHTML= y;
}

// jQuery('#clock').qrcode("http://acs-tech.github.io/qr-clock/ " + "Time is " + y);
jQuery('#clock').qrcode("Time is " + y);
}

window.setInterval(refreshClock, 500);
</script>


      </section>
    </div>


  </body>
</html>
