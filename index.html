<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <script src="jquery.js"></script>
    <title>QR Clock by ACS-Tech</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>QR Clock</h1>
        <h2>The QR code clock.  Powered by JavaScript.</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">

    <center><div id="clock"></center>
<script>
function refreshClock()
{
var x = Date();
var y = x.slice(4, 25)
jquery('clock').qrcode(y);
}

window.setInterval(refreshClock, 2000);
</script>


      </section>
    </div>


  </body>
</html>
